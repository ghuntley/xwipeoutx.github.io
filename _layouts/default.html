<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
<div class="site">
    <div class="header">
        <h1 class="title">
            <a href="/" id="title-link">{{ site.name }}</a>

            <div id="title-tag-line">{{ site.tag }}</div>
        </h1>

        {% for item in site.menu %}
            {{ item }}
        {% endfor %}
    </div>

    {{ content }}

    <div class="footer">
        <div class="contact">
            <p>
                Your Name<br/>
                What You Are<br/>
                you@example.com
            </p>
        </div>
        <div class="contact">
            <p>
                <a href="https://github.com/xwipeoutx">github.com/xwipeoutx</a><br/>
                <a href="https://twitter.com/xwipeoutx85">twitter.com/xwipeoutx85</a><br/>
            </p>
        </div>
    </div>
</div>

</body>
</html>
