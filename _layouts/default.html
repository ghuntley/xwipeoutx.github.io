<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
<div id="site">
    <div id="header">
        <div id="masthead">
            <h1 id="title">
                <a href="/" id="title-link">{{ site.name }}</a>
            </h1>
            {{ site.tag }}
        </div>

        <div id="top-menu">
        {% for item in site.top-menu %}
            <a class="top-menu-item" href="{{ item.url }}">{{ item.text }}</a>
        {% endfor %}
        </div>
    </div>

    {{ content }}

    <div class="footer">
        <div class="contact">
            <p>
                <a href="https://github.com/xwipeoutx">github.com/xwipeoutx</a><br/>
            </p>
        </div>
    </div>
</div>

</body>
</html>
