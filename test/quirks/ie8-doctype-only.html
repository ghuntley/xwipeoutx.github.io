<!-- DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd" -->
<html>
<head>
    <title>Browser Compatability</title>
</head>
<body>
    <h1>IE8 Mode (Doctype Only)</h1>
    <h2>Iframe:</h2>
    <iframe src="test-page.html" style="height: 180px;"></iframe>
    <iframe src="test-page-no-compat.html" style="height: 180px;"></iframe>
    <hr />
    
    <h2>Object:</h2>
    <object type="text/html" data="test-page.html" style="width: 300px; height: 180px;"></object>
    <object type="text/html" data="test-page-no-compat.html" style="width: 300px; height: 180px;"></object>
</body>
</html>
