<!-- DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd" -->
<html>
  <head>
    <title>Hi</title>
    <meta http-equiv="X-UA-Compatible" content="IE=7"/>
    <script type="text/javascript" src="http://jqueryui.com/latest/jquery-1.3.2.js"></script>
    <script>
    $(function() {
      var divTimeout = 000;
      var linkTimeout = 1000 - divTimeout;
    
      setTimeout(function(){
        var div = $("<div>").addClass("modalPopup").css("position","relative").css("background","pink").html("Modal Popup");
        $("#container").append(div);
        div = $("<div>").addClass("modalBackground");
        $("#container").append(div);
      }, divTimeout);
      
      setTimeout(function() {
        var newLink = $('<link href="css/style.css" rel="stylesheet" />');
        //var newLink = $("<link>").attr("href","css/style.css").attr("rel", "stylesheet");
        newLink.appendTo('head');
      }, linkTimeout);
      
    });
    </script>
  </head>
  <body id="#body">
  <div id="container"></div>
    
  </body>
</html>
